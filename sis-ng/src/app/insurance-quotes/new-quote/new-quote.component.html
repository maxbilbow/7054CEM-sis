<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile (click)="startHome()">
    <p><mat-icon aria-hidden="false" aria-label="home insurance icon">home</mat-icon></p>
    <p>Start Home Insurance Quote</p>
  </mat-grid-tile>
  <mat-grid-tile (click)="startMotor()">
    <p><mat-icon aria-hidden="false" aria-label="motor insurance icon">directions_car</mat-icon></p>
    <p>Start Car Insurance Quote</p>
  </mat-grid-tile>
</mat-grid-list>
