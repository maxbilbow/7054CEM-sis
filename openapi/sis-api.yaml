openapi: 3.0.1
info:
  title: Smart Insurance System
  version: 1.0.0
servers:
- url: /api/v1
tags:
- name: user
paths:
  /user/{user_id}:
    get:
      tags:
      - user
      summary: Get a user
      operationId: get_one
      parameters:
      - name: user_id
        in: path
        description: The id of the user to retrieve
        required: true
        schema:
          type: string
      responses:
        200:
          description: Successfully retrived user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        404:
          description: User doesn't exist
          content: {}
      x-swagger-router-controller: web.controllers.user_controller
    put:
      tags:
      - user
      summary: Update and replace a user
      operationId: update_user
      parameters:
      - name: user_id
        in: path
        description: The id of the user to update
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        200:
          description: Successfully updated user
          content: {}
        404:
          description: User doesn't exist
          content: {}
      x-swagger-router-controller: web.controllers.user_controller
      x-codegen-request-body-name: User
    delete:
      tags:
      - user
      summary: Remove a user
      operationId: remove_user
      parameters:
      - name: user_id
        in: path
        description: The id of the user to remove
        required: true
        schema:
          type: string
      responses:
        202:
          description: Successfully deleted user
          content: {}
        404:
          description: User doesn't exist
          content: {}
      x-swagger-router-controller: web.controllers.user_controller
  /user:
    get:
      tags:
      - user
      summary: Gets all users
      operationId: get_all_users
      responses:
        200:
          description: Successfully received all users.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Users'
      x-swagger-router-controller: controllers.user_controller
    post:
      tags:
      - user
      summary: Add a new user
      operationId: add_user
      requestBody:
        description: User to add
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        201:
          description: User added
          content: {}
      x-swagger-router-controller: web.controllers.user_controller
      x-codegen-request-body-name: body
components:
  schemas:
    Users:
      type: array
      items:
        $ref: '#/components/schemas/User'
    User:
      required:
      - username
      - email
      type: object
      properties:
        id:
          type: integer
          format: int32
        username:
          type: string
        email:
          type: string
          format: email
      example:
        id: 1
        username: bob
        email: bob@bob.bob
